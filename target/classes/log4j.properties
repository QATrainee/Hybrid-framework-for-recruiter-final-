#Root logger

log4j.rootLogger=INFO,file

log4j.appender.file=org.apache.log4j.FileAppender

log4j.appender.file.File=D:\\Workspace\\recrhyb\\selenium.logs

log4j.appender.file.maxFileSize=10MB

log4j.appender.file.maxBackupIndex=5

log4j.appender.file.layout=org.apache.log4j.PatternLayout

log4j.appender.file.layout.ConversionPattern=%d{ABSOLUTE} %5p %c<strong>{1}</strong>:%L - %m%n

log4j.appender.file.Append=false

#Application Logs

log4j.logger.demo=INFO, des

log4j.appender.des=org.apache.log4j.FileAppender

log4j.appender.des.maxFileSize=10MB

log4j.appender.des.maxBackupIndex=6

log4j.appender.des.layout=org.apache.log4j.PatternLayout

log4j.appender.des.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss} %c %m%n

log4j.appender.des.File=D:\\Workspace\\recrhyb\\manual.logs

log4j.appender.des.Append=false
